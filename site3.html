<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <title>Guessing Games</title>
    <style>
        .alert {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }
    </style>
</head>
<br>
<div class="container">
    <h3>Guessing Games</h3>
    <div id="input">
        <p>Please enter a number from 1 to 10. There are only 3 chances to guess the correct number
        </p>
        <form id="input-form">
            <label for="enty-form" id="enty-form-title"></label><br>
            <input class='u-full-width' type="text" id="enty-form" name="enty-form"><br>
            <input type="button" id="submit-btn" value="submit">
        </form>
    </div>
    <div id="output">

    </div>
    <button id="restart-btn">Restart the game</button>
</div>
<script src="js/script.js"></script>
</body>

</html>
